<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Scratch Pad</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div>
        <form action="" method="get">
            <!-- TO DO: Add in an input for a first and last name -->
           <label for="email-input">Please use a Udemy.com email:
            <!-- Remember: The pattern can take REGEX. Google this later -->
            <input
            type="email"
            id="email-input"
            pattern=".+@udemy\.com"
            placeholder="nightmareiks@udemy.com"
            required
            >
            <!-- This input will trigger the action on the form when provided -->
            <input type="submit" value="Sign in">
        </form>
    </div>
    <hr/>
    <div>
        <form action="" method="get">
        <label for="volume-input">Volume</label>
        <input 
        type="range"
        id="volume-input"
        name="volume"
        min="0"
        max="100"
        step="10"
        value="20"
        >
        <input type="submit">
        </form>
    </div>
    <hr/>
    <div>
        <form action="" method="get">
            <h1>How was your time at HappyLand?</h1>
            <input 
            type="radio"
            id="bad-input"
            name="experience"
            value="bad"
            >
            <label for="bad-input">Bad</label>
            <input 
            type="radio"
            id="okay-input"
            name="experience"
            value="okay"
            >
            <label for="okay-input">Okay</label>
            <input 
            type="radio"
            id="good-input"
            name="experience"
            value="good"
            checked
            >
            <label for="good-input">Good</label>
            <input type="submit">
        </form>
    </div>
    <hr/>
    <div>
        <label for="snacks-list">Which Snack do you want to add:</label>
        <select name="snacks" id="snacks-list" required>
            <option value="">--Please choose an option--</option>
            <option value="chocolate">Chocolate</option>
            <option value="lolipop">Lolipop</option>
            <option value="ice-cream">Ice Cream</option>
            <option value="crisps">Crisps</option>
        </select>
    </div>
    <hr/>
    <div>
        <label for="size-list">Select your size:</label>

        <select id="size-list">
            <option value="">Please select your option</option>
            <option value="xs">XS</option>
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
        </select>
    </div>
    <div
        data-question="What colour are carrots?"
        data-option-1="blue"
        data-option-2="orange"
    ></div>

    </body>

</html>
